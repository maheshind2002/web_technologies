// WAP  to accept the length and breadth of rectangle using prompt and display the area of rectangle


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let l = prompt("Enter Length of Rectangle");
        let b = prompt("Enter Breadth of rectangle");
        area = l *b ;
        document.write("Area of rectangle is " + area);
    </script>
</head>
<body>
    
</body>
</html>
