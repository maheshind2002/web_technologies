<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        function factorial(n){
            let  f =1;
            for(let i=n ;i>=1;i--)
                f=f*i;
            return f;
            
        }
        let m = parseInt(prompt("Enter the value"));
        let n = factorial(m);
        document.write("Factorial "+ n);

    </script>
</head>

</body>
</html>
